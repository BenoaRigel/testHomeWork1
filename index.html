  <meta charset = "utf-8">
  <script type="text/javascript">
    // Введение //
	var dolar = "79";
	var euro = "90";
// Введение и расчет //	
	var rub = prompt("Введите сумму в рублях: ");
		var resdol = rub / dolar;	
		var reseu = rub / euro;


// Вывод данных  //		
		alert(
				rub + ' рублей = ' + resdol + ' евро. ' +
				rub + ' рублей = ' + reseu + ' долларов ' 		
		);
  </script>
  <h1>Прифки!</h1>
</html>
