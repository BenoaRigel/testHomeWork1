<meta charset = "utf-8">
<script type="text/javascript">

	var a = prompt("Введите длинну основания трапеции a: ");
		var b = prompt("Введите длинну основания трапеции b: ");
			var h = prompt("Введите высоту трапеции h: ");
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);
	var c = ((a+b)/2)*h;
	
	alert("Площадь трапеции будет ровна" +  c);
</script>
